<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 600px;
            height: 600px;
            background: #FFFFFF;
            position: absolute;
            top:10%;
            left: 25%;

        }
        span{
            width: 30px;
            height: 15px;
            background: #CCCCCC;
            padding: 2px;
            color: #FFFFFF;
            text-align: center;
            cursor: pointer;



        }
    </style>
</head>
<body>
<form action="">
    <div class="div1">
        <div class="div2">
            <span class="bigger">放大</span>
            <span class="smaller">缩小</span>
        </div>
        <div>
            <textarea id="comment" cols="30" rows="10">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
        </div>
    </div>
</form>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $(function () {
        var $comment=$("#comment");
        $(".bigger").on("click",function () {
            $("#comment").height($comment.height()<500?$comment.height()+50:$comment.height());

        });
        $(".smaller").on("click",function () {
            $("#comment").height($comment.height()>50?$comment.height()-50:$comment.height());

        });


    });
</script>
</body>
</html>
