<!--1．随机生成两个小数给变量x.y，然后显示这两个数中的最大值。（提示：语句“var x=Math.random();-->

<script>
function compare(a,b) {
    if(a>b){
        return a;
    }
    else {
        return b;
    }

}
    var a=Math.random();

</script>
