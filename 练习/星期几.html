<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--编写程序，艰据用户输入的一个数字(0~6)．通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。-->
<script>
    var week =window.prompt('请输入一个数字：')
    switch(week){
        case '0':alert('Sun');break;
        case '1':alert('Mon');break;
        case '2':alert('Tues');break;
        case '3':alert('wed');break;
        case '4':alert('Thur');break;
        case '5':alert('Fri');break;
        case '6':alert('Sat');break;
    }
   console.log(week);
</script>

</body>
</html>
