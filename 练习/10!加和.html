<body>
<!--编写程序，计算 1!+2!+3!+…..＋10！的结果。-->
<script>
    var i,fac,sum_fac;
    fac=1;
    sum_fac=0;
    for(i=1;i<=10;i++)
        fac*=i;
        sum_fac+=fac;

        alert(sum_fac);
</script>
</body>
